<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>todo</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./todolist.css" rel="stylesheet">
</head>
<body>
  <div class='overall'>
    <div id="app">
      <header name="" id="">
      <h1 class='h1-title'>todos</h1>
        <input type="text" placeholder="What needs to be done?"
        @keyup.enter='addTodo(newTodo)' v-model='newTodo'>
      </header>



      <h2 class='h2-title'>列表</h2>

      <ul>
        <li v-for='todo in todos'>
          <input type="checkbox" v-model='todo.completed'></input>
          {{todo.content}}
          <a href="#" @click.prevent='removeTodo(todo)'>刪除</a>
        </li>

      </ul>
     
    </div>
  </div> 





    <script src='vue.js'></script>
    <script src='todolist.js'></script>
</body>
</html>
