<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
<body>

  
    <div id="taskApp">

      <h1 class='text-center'></h1>
      
      <h2 class='text-center'>Add New Task</h2>

      <form v-on:submit.prevent='AddTask'>
        <div class="center" > 
        <input type="text" class="form-control" v-model='Tasks.name'>
        </div>
          &nbsp;
        <div class="text-center Add-style"> 
           <input type="submit" value="Add" class="Add-style button-style">
           &nbsp;
         </div>
      </form>
    
  
      <table class="table center">
        <thead>
          <th>Check Mark Done</th>
          <th>Task Name</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr v-for='task in Tasks'>
            <td><input type="checkbox" v-model='task.Done'></td>
            <td><span :class='{ taskDone: task.Done}'>{{ task.name }}</span></td>
            <td><button v-on:click='DeleteTask(task)' class='button-style'>Delete</button></td>
          </tr>
        </tbody>
      </table>
     </div>
     <script src='jquery.js'></script>
     <script src='vue.js'></script>
     `<script src='todolist.js'></script>
    
</body>
</html>
