<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>To Task List App</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="./todolist.css">
</head>
<body>

  <div class="all">
    <div id="taskApp">

      <h1 class='text-center font-color '>Add New Task</h1>
      

      <form v-on:submit.prevent='addTask'>
        <div class="center"> 
        <input type="text" class="form-control" v-model="task">
        </div>
          &nbsp;
        <div class="text-center add-style"> 
           <input type="submit" value="Add" class="font-color add-style button-style">
           &nbsp;
         </div>
      </form>
    
  
      <table class="font-color table center">
        <thead>
          <th>CheckMarkDone</th>
          <th>TaskName</th>
          <th>Delete</th>
        </thead>
        <tbody> 
          <tr v-for='task in tasks'>
            <td><input type="checkbox" v-model='task.Done'></td>
            <td><span :class='{ taskDone: task.Done}'>{{ task.name }}</span></td>
            <td><button v-on:click='DeleteTask(task)' class='button-style font-color'>Delete</button></td>
          </tr>
        </tbody>
      </table>
     </div>
     <script src='jquery.js'></script>
     <script src='vue.js'></script>
     <script src='todolist.js'></script>
    </div>
</body>
</html>
